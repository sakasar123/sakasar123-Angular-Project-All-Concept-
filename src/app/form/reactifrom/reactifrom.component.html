

<div class="text-center bg-warning pt-5 pb-5">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <input type="text" formControlName="name" class="" placeholder="enter your name" >
        <div *ngIf="loginForm.get('name').hasError('pattern')"> enter your name</div>
      </div>
    
    <div class="form-group">
      <input type="text" formControlName="password" class="" placeholder="enter your password" >
    </div>
    
    <div class="form-group">
      <input type="text" formControlName="number" class="" placeholder="enter your number" >
    </div>
    
    <div class="form-group">
      <input type="text" formControlName="email" class="" placeholder="enter your  email" >
    </div>
 
  <button (click)="OnSubmit()">Submit</button>
    </form>
  </div>
